<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaler Social</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo_bar">
        <div class="logo1">
           <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="College Logo">
        </div>
        <div class = "logo2">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt = "Platform Logo">
        </div>
    </div>
    <div class="main-cont">
        <div>
            <div class="post-container">
                <p style="font-family: Arial, Helvetica, sans-serif; font-weight: bold;">Post your thoughts here</p>
                <div class="input-section">
                    <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="User Avatar">
                    <input type="text" maxlength="100" name= "posttxt" id="posttxt" style="border: none; outline: none;" placeholder="Type your thoughts here..." size="25">
                </div>
                <div class="footer-of-post">
                    <span id="countchar"> 0 / 100</span>
                    <button id="button">Post</button>
                </div>
            </div>
        </div>
        <div class="feed">
            <p style="font-family: Arial, Helvetica, sans-serif; font-weight: bold;">Your feed</p>
            <div class="comments" id="comments"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
